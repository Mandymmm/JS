<script>
    //求数组中的最大值和最小值

    /*方法一：
//      先排序 从小到大  排序以后数组中的第一项就是最小值  最后一项就是最大值  分别取出

     var arr=[10,20,11,9,12,15];
     arr.sort(function (a,b) {
     return a-b;
     });
     console.log(arr);
     var max=arr[arr.length-1];

     */


    /*
     // 方法二：假设法 ---和自定义属性一样，都是JS中最常用的编程思想
     //   我先取出第一项作为基准点  假设第一项是最大的  然后用数组里剩余项分别和这个基准点进行比较，如果数组中当前项比这个基准点还要大，就让当前项作为基准点  一直比较下去

     var arr = [10, 20, 11, 9, 12, 15];
     var max = arr[0];//假设数组中的第一项是最大的
     var min = arr[0];//假设数组中的第一项是最小的
     for (var i = 0; i < arr.length; i++) { //拿出数组中剩余的每一项和max进行比较
     var cur = arr[i];
     cur > max ? max = cur : null;// 谁大就让max等于谁
     cur < min ? min = cur : null;// 谁小就让min等于谁
     }
     console.log(max,min);
     */

//  方法三：使用Math中的min/max方法实现
    // Math.max/Math.min --- 比较一堆数中的最大值和最小值 需要把比较的那堆数一个个的传递进来 不能直接对一个数组进行操作

     var max=Math.max(10, 20, 11, 9, 12, 15);*/

 /* 以下代码实现不了：

/*

    //(1)字符串拼接和eval结合使用
    //--> "Math.max("+arr.toString()+")" => "Math.max(10,20,11,9,12,15)"  首先不要管其他的，先把我们最后要执行的代码都变为字符串，然后把数组中的每一项的值分别的拼接到这个字符串中
    var arr = [10, 20, 11, 9, 12, 15];
    var max=eval("Math.max("+arr.toString()+")");
    var min=eval("Math.min("+arr.toString()+")");
    console.log(max,min);
*/


    //(2)结合apply传参的特性
    //利用apply传递参数的时候，是传一个数组，但是其实也是相当于将数组中的每一项 一次性一个一个的取出来并且传递给Math.max/min方法，当做实参传递到我们方法中
    var max = Math.max.apply(null,[10, 20, 11, 9, 12, 15]);
    var min = Math.min.apply(null,[10, 20, 11, 9, 12, 15]);
    console.log(max, min);


    /*

    (obj.fn)();// 这样括号里只有一项，执行的时候里面的this还是obj*/
