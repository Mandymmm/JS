    <meta charset="UTF-8">
    <title>Reg</title>

<script>
    //    var str='zhufeng2017peixun2018';
    //->test：正则的方法 --- 验证某一个字符串是否符合某一个规则
    var reg = /\d+/;//->只要包含连续出现的一个到多个数字 这个规则就可以匹配成功
    console.log(reg.test(str));//->true

    reg = /^\d+$/;//以数字开头 以数字结尾 中间只能是数字 => 只能是纯数字 才符合这个规则
    console.log(reg.test(str));//->false

    //->test()经常用于 表单验证 ： 验证用户输入的内容是否符合既定的格式
    // ==>常用的正则：
    //1.手机号 --> 11位数字，以1开头
    var reg = /^1\d{10}$/;

    //2.身份证
    /*
     * --> 18位(前17位是数字，最后一位是数字或者X)
     *       前6位：省市县；
     *       第7位到第14位：出生年月日；
     *       最后四位：顺序随机码，倒数第二位代表性别 奇数男  偶数女
     * */
    //    var reg=/^\d{6}\d{4}\d{2}\d{2}\d{2}\d(\d|X)$/
    var str = '130828199203250628';
    var reg = /^(\d{6})(\d{4})(\d{2})(\d{2})\d{2}(\d)(?:\d|X)$/;
    console.log(str.match(reg));//->match:字符串的方法，捕获到正则匹配的结果，只要加上了分组，再捕获的时候不仅把大正则匹配的捕获到，而且里面的每一个小分组(小正则)匹配的也可以单独的捕获到，如果其中有某一个分组不需要捕获(仅仅是改变优先级方便匹配)，我们在分组的小括号里面的最前面加“?:”即可实现=>只匹配不捕获
    //->输出结果为 ["130828199203250628", "130828", "1992", "03", "25", "2"...]

    //3.验证是否为有效的数字
    /*
     * 正数或者负数：可以以+或者-或者没有任何的符号开头
     * 整数或者小数(如果是小数的话，必须要有小数点，小数点后面必须有数字才可以)
     * 整数部分：不能以0开头
     * */

    var reg = /^[+-]?(\d|([1-9]\d+))(\.\d+)?$/;//
    //-> [+-]? 也可以写成(\+|-)?  表示+或者- 出现零到一次
    //-> (\d|A) 一位数或者多位数 =>整数
    //-> ([1-9]\d+)  多位数不能以0开头
    //-> ()?  整个小数部分出现零到一次


    //4.验证是否为中文姓名
    /*
     * 中文汉字
     * 2-4位
     * */

    var reg = /^[\u4e00-\u9fa5]$/;// \u4e00-\u9fa5 汉字集合的开头和结尾

    //5.用户昵称
    /*
     * 数字、字母、下划线、汉字 （最长14个英文字母 或者 7个汉字 --- 一个汉字是两个字节，也就是最多14个字节）
     * */

    function checkNick(nick) {
        var reg1 = /^[\u4e00-\u9fa5]$/,//->检测是否为中文
            reg2 = /^\w$/;//->检测是否为数字、字母、下划线
        var len = 0;
        for (var i = 0; i < nick.length; i++) {
            var cur = nick[i];
            if (reg1.test(cur)) {
                len += 2;
            } else if (reg2.test(cur)) {
                len++;
            } else {
                len = 0;
                break;
            }
        }
        if (len === 0 || len > 14) {
            return false;
        }
        return true;
    }


    //6.年龄 ---需求：
    /*
     * 18-65之间:
     * 分成三个区间
     *       -> 1(8|9)
     *       -> [2-5]\d
     *       -> 6[0-5]
     * */

    var reg = /^((1(8|9))|([2-5]\d)|(6[0-5]))$/;

    //22-35:
    var reg = /^((2[2-9])|(3[0-5]))$/;


    //7.
    // 邮箱的 ：var reg = /^\w+((-\w+)|(\.\w+))*@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
    var reg = /^\w+((-\w+)|(\.\w+))*@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
    // -> ^\w+((-\w+)|(\.\w+))*
    // @以前的部分可以是数字、字母、下划线、-、.都可以
    //   以一到多个数字、字母、下划线开头(不能以-或者.开头)
    //   -或者.不能连续出现，出现的话必须后面跟其它的
    // -> @[A-Za-z0-9]+  ：@163 / @yahoo / @zhufeng
    // -> ((\.|-)[A-Za-z0-9]+)* ：可有可无  -peixun / .com
    // -> \.[A-Za-z0-9]+ ：.com / .cn


    // URL地址的 ：

    // 密码的 ：不能是纯数字也不能是纯字母，只能是数字字母组合在一起的(6-10位)

    var reg = /^(?![0-9]+$)(?![a-zA-Z]+$)[a-zA-Z0-9]{6,10}$/;

    //一到多位数字中间不能出现3
    //    var reg=/^[0-24-9]+$/;
    var reg = /^((?!3)\d)+$/;//->(?!3)\d) 出现一个数字但是不能是3，这个机制可以出现一次到多次


    /*
     * 如何区分是第几个分组：
     * --->按照小括号左半部分从左到右数即可，不分层级，但是数的过程中跳过 ?: 、 ?= 、 ?! --- 小括号里面有这三个 就不数它了 即忽略有这三个的小括号
     * */


    /*
     * 分组的作用：
     * 1.可以改变正则处理时候的优先级(x|y)
     * 2.分组捕获：分组其实可以理解为一个大正则中分出的一个小正则，在正则捕获的时候，我们不仅仅可以把大正则匹配的结果捕获到，也可以把小分组匹配的结果捕获到
     * 3.分组引用：出现和前面一模一样的结果
     * */
    var reg = /^18|29$/;// 这样写的话，当前的正则匹配的优先级顺序特别的乱： 18、29、189、182、129、829、1829...这些都符合，而不是我们想要的18或者29
    // ===>解决：
    var reg = /^(18|29)$/;//现在只有18和29符合了

    //->3.分组引用
    var reg = /^[a-zA-Z]([a-zA-Z])\1[a-zA-Z]$/;//-> \1 表示在该位置出现和第一个分组一模一样的(内容都一模一样的)，但是需要保证当前引用的分组能够捕获到(也就是不能加 ?:、 ?=、 ?! )
    //AXXB : 中间两个一样 例如：look、good...
    var reg = /^[a-zA-Z]([a-zA-Z])[a-zA-Z]\1$/;// -> AXBX

    var reg = /^([a-z])([a-z])\2\1&/;// -> ABBA  \2则表示在该位置出现和第二个分组一模一样的部分


    /*
     * []的一些细节问题:
     *   1.中括号中出现的元字符大部分都是代表的本身含义  例如:[+-]中的+就是代表加号而不是量词、[.]中的点就是小数点的意思不是任意字符了
     *   2.中括号里面不能识别两位数字，例如：/^[18-65]$/ 它不是18-65之间，它代表1或者8-6或者5中间的一个(但是这里不能8-6这样写范围，所以正则会报错)
     *
     * */
