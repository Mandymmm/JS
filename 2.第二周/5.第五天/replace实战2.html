    /*检测字母出现次数*/
    var str='my name is zhou xiao tian!';
    var reg=/(?!\s)[a-z]/g;//->匹配除了空格以外的 一个英文字母
    var obj={};//把每一次捕获到的字母作为属性名， 对应的次数作为属性值
    str.replace(reg,function () {
        var cur=arguments[0]; // cur存的是每次捕获的 字母
        if(obj[cur]){
            obj[cur]++;// 如果obj里面有当前属性cur 就将次数累加1
        }else {
           obj[cur]=1;// 如果没有就增加一个属性(当前字母)，并且次数赋值为1
        }
    });

    var max=0;

    }
