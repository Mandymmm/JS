<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装选项卡</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            font:12px/1.5 "Microsoft YaHei";
            background-color: #4e91d7;
        }
        .clearfix:after{
            display: block;
            content: "";
            clear: both;
            height:0;
            visibility: hidden;
        }
        .box{
            overflow: hidden;
            margin:20px auto;
            width:300px;
            border:1px solid #ebebeb;
            border-radius: 3px;
            background-color: #fff;
        }
        ul{
            list-style: none;
            width:302px;
            background-color: #fcfcfc;
        }
        li{
            float: left;
            width:74px;
            border-bottom:1px solid #ebebeb;
            line-height:41px;
            text-align: center;
        }
        p{
            display: none;
            line-height:41px;
            text-align: center;
        }
        li.cur{
            margin-left:-1px;
            padding-right:2px;
            border-bottom-color: #fff;
            border-left:1px solid #ebebeb;
            border-right:1px solid #ebebeb;
            width:150px;
            background-color: #fff;
        }
        p.cur{
            display: block;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <ul class="clearfix">
        <li>我的小组</li>
        <li class="cur">小组更新</li>
        <li>热门话题</li>
    </ul>
    <p>我的小组</p>
    <p class="cur">小组更新</p>
    <p>热门话题</p>
</div>


<script>
    var box=document.getElementById('box');
    var oLis=box.querySelectorAll('li'),
        oPs=box.querySelectorAll('p');
    function TabCard() {

    }

    new TabCard({
        ele:box
    })




    for (var i=0;i<oLis.length;i++){
        oLis[i].index=i;
        oLis[i].onclick=function () {
            for (var j=0;j<oLis.length;j++){
                oLis[j].className='';
                oPs[j].className='';
            }
            this.className='cur';
            oPs[this.index].className='cur';
        }

    }

</script>
</body>
</html>
