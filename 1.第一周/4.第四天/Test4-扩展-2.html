<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展2</title>
</head>
<body>
<script>
    var i = 3;
    function fn() {
        i += 2;
        return function (n) {
            console.log(n * (i++));//->是否加括号不影响++i和i++的区别,i++即使加括号也是先和别人运算,然后在累加的
        }
    }
    var f = fn();
    f(3);//15
    fn()(3);//24
    fn()(4);//44
    f(4);//48
</script>
</body>
</html>
