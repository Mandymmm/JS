<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test4</title>
</head>
<body>
<script>
    function fn(i) {
        return function (n) {
            console.log(n * (++i));
        }
    }
    var f = fn(2);
    f(3);//9
    f(4);//16
    fn(5)(6);//36
    fn(7)(8);//64
</script>
</body>
</html>
