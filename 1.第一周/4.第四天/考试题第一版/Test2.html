<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test2</title>
</head>
<body>
<script>
    var name = "中国";
    var age = 5000;
    name = (function (name, age) {
        arguments[0] = "珠峰";
        age = age || this.age;
        console.log(name, age);//'珠峰',5000
    })(name);
    console.log(name, age);//undefined,5000

</script>
</body>
</html>
