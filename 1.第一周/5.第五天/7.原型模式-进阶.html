    function Fn() {
        this.n = 100;
    }
    Fn.prototype.m = 200;
    var f = new Fn();

    console.log(f.hasOwnProperty('n'));// true

    /*
    //在内置类的原型上扩展一个方法来完善内置类的不足 :
        如果这个方法内置类原型上已经有了，我们这样操作会把之前的覆盖掉，这样非常不好，所以我们在取方法名的时候最好加一个特殊的前缀“my”  为了和原型上的自带属性显示格式一致，一般函数名与自定义的属性名一致
*/
    //检测某一个对象是否拥有某一个公有属性
    Object.prototype.myHasPublicProperty=function myHasPublicProperty() {
        var attr=arguments[0];//相当于定义形参 利用arguments来接收值

        return (attr in this) && !this.hasOwnProperty(attr);//this 是需要处理的那个实例(对象)
    };
